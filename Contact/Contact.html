        map.on('click', onMapClick);
        //navBar fixed
      let navBarFixed = () => {
        let navBar = document.querySelector(".navContainer");
        console.log(navBar);

        let pos = document.documentElement.scrollTop;
        console.log(pos)

        if (pos > 10) {
          navBar.classList.add("fixed");
          navBar.style.background = "2222227e"
          // console.log("fixed");
        } else {
          navBar.style.background = "2222227e";
          navBar.classList.remove("fixed");
          // console.log("not-fixed");
        }
      };

      // window.onscroll = navBarFixed;
      // window.onload = navBarFixed;

      // scroll
      let calcScrollValue = () =>{
        let scrollProgress = document.getElementById('progress');
        let scrolProgressValue = document.getElementById('progressValue');

        let pos = document.documentElement.scrollTop;
        let calcHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrollValue = Math.round((pos * 100)/calcHeight)
        if(pos>10){
          scrollProgress.style.display = 'grid';
        }else{
          scrollProgress.style.display = 'none';
        }

        scrollProgress.addEventListener('click', () => {
          document.documentElement.scrollTop = 0;
        })

        scrollProgress.style.background = `conic-gradient( #06A3DA ${scrollValue}%, white ${scrollValue}%)`;
      }

      // Ajouter un seul gestionnaire d'événements
      window.addEventListener('scroll', () => {
        navBarFixed();
        calcScrollValue();
      });

      // Exécutez les fonctions une fois au chargement de la page
      window.addEventListener('load', () => {
        navBarFixed();
        calcScrollValue();
      });

      //menu
      let menuTogler = document.querySelector('.menuTogler');

      let dropDownMenu = document.querySelector('.dropDownMenu');

        dropDownMenu.classList.toggle('open');
        let isOpen = dropDownMenu.classList.contains('open');

        menuToglerIcon.classList = isOpen ? 'bi bi-x ' : 'bi bi-list ';
      }
    </script>
